<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Site.Config.Site.Title}}</title>
    <meta name="description" content="{{.Site.Config.Site.Description}}" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <style>
      .back-link {
        display: inline-block;
        margin-top: 2rem;
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
        text-align: right;
        width: 100%;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo">ojcodes</div>
        <nav class="nav">
          <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul class="nav-links">
            <li><a href="/#home">Home</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#projects">Projects</a></li>
            <li><a href="/#personal">Personal</a></li>
            <li><a href="/#blog">Blog</a></li>
            <li><a href="/#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    {{template "content" .}}

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Made with ❤️ by <a href="{{.Site.Config.Footer.GithubProfile}}" target="_blank" rel="noopener noreferrer">ojcodes</a>. © 2025 All Rights Reserved.</p>
      </div>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
